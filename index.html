<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Pikachu</title>
</head>

<body>
    <div class="app">
        <div class="side-bar">
            <div class="logo">
                <img src="./assets/img/login.png" alt="" class="logo__img">
            </div>
            <div class="option">
                <div class="option__item sound">
                    <lottie-player src="./assets/json/volume.json" background="transparent" speed="1" style="width: auto; height: auto;"></lottie-player>
                </div>
                <div class="option__item exchange">
                    <lottie-player src="./assets/json/exchange.json" background="transparent" speed="1" style="width: auto; height: auto;" loop autoplay></lottie-player><span>3</span>
                </div>
                <div class="option__item help">
                    <lottie-player src="./assets/json/search.json" background="transparent" speed="1" style="width: auto; height: auto;" loop autoplay></lottie-player><span>3</span>
                </div>
                <div class="option__item reset">
                    <img src="./assets/img/btn-reset.png" alt="" class="reset__img">
                </div>
            </div>
        </div>
        <div class="center">
            <div class="top">
                <div class="level">
                    <span class="level__title">LEVEL</span>
                    <span class="level__value">1</span>
                </div>
                <div class="timer">
                    <div class="timer__bar"></div>
                    <div class="timer__score">SCORE: <span id="score">20</span></div>
                </div>

                <!-- <lottie-player src="./assets/json/time.json" background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay></lottie-player> -->
            </div>
            <div id="board">

            </div>

        </div>

    </div>
    <script type="module" src="./assets/js/game.js"></script>
    <script src="./assets/js/lottie-player.js"></script>

</body>

</html>
