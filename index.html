<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/lottie-player.js"></script>
    <script src="./assets/js/lottie-interactivity.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="#">
    <style>
        @font-face {
            font-family: 'lazer84';
            font-style: normal;
            font-weight: 400;
            src: local('lazer84'), url('./assets/css/Lazer84.woff') format('woff');
        }
    </style>

    <title>Pikachu</title>
</head>

<body>
    <div class="app">
        <div class="logo">
            <img src="./assets/img/pikachu.png" alt="" class="logo__img">
        </div>
        <div class="side-bar">
            <div class="level">
                <h2 class="level__title">Level <span class="level__value" id="level-value">11</span></h2>
            </div>
            <div class="option">
                <div class="option__item" id="sound">
                    <!-- <lottie-player id="volumeIcon" src="./assets/json/volume.json" style="width:auto; height: auto;"></lottie-player> -->
                </div>
                <div class="option__item" id="exchange">
                    <lottie-player id="exchangeIcon" src="./assets/json/exchange.json" background="transparent" speed="1" style="width: auto; height: auto;" loop autoplay></lottie-player>
                    <span class="option__value" id=random-value>3</span>
                </div>
                <div class="option__item" id="hint">
                    <!-- <lottie-player src="./assets/json/search.json" background="transparent" speed="1" style="width: auto; height: auto;" loop autoplay></lottie-player> -->
                    <lottie-player id="searchIcon" src="./assets/json/search.json" background="transparent" background="transparent" speed="1" style="width: auto; height: auto;" loop autoplay></lottie-player>
                    <span class="option__value" id="hint-value">3</span>
                </div>
                <div class="option__item reset" id="reset">
                    <span>Reset</span>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="top">
                <div class="score">
                    <div class="score__title">Score: </div>&ensp;<span id="score-value">122</span>
                </div>
                <div class="timer">

                    <div class="timer__icon-wrapper">
                        <lottie-player class="timer__icon" src="./assets/json/time.json" background="transparent" speed="1" loop autoplay></lottie-player>
                    </div>
                    <div class="timer__bar">
                        <div class="timer__process" id="value-time"></div>
                    </div>

                </div>


            </div>
            <div id="board">

            </div>

        </div>

    </div>

    <script type="module" src="./assets/js/game.js" defer></script>
</body>

</html>
