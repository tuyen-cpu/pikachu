<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="#">
    <style>
        @font-face {
            font-family: 'lazer84';
            font-style: normal;
            font-weight: 400;
            src: local('lazer84'), url('./assets/css/Lazer84.woff') format('woff');
        }
    </style>
    <title>Pikachu</title>
</head>

<body>
    <div class="app">
        <div class="logo">
            <img src="./assets/img/hhh.png" alt="" class="logo__img">
        </div>
        <div class="side-bar">
            <div class="level">
                <h2 class="level__title">Level <span class="level__value">11</span></h2>
            </div>
            <div class="option">
                <div class="option__item sound">
                    <lottie-player src="./assets/json/volume.json" background="transparent" speed="1" style="width: auto; height: auto;"></lottie-player>
                </div>
                <div class="option__item exchange">
                    <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_chkytin8.json" background="transparent" speed="1" style="width: auto; height: auto;" loop autoplay></lottie-player><span>3</span>
                </div>
                <div class="option__item help">
                    <!-- <lottie-player src="./assets/json/search.json" background="transparent" speed="1" style="width: auto; height: auto;" loop autoplay></lottie-player><span>3</span> -->
                    <lottie-player src="./assets/json/search.json" background="transparent" background="transparent" speed="1" style="width: 60px; height: 60px;" loop autoplay></lottie-player>
                </div>
                <div class="option__item reset">
                    <img src="./assets/img/btn-reset.png" alt="" class="reset__img">
                </div>
            </div>
        </div>
        <div class="center">
            <div class="top">
                <div class="timer">
                    <div class="timer__icon-wrapper">
                        <lottie-player class="timer__icon" src="./assets/json/time.json" background="transparent" speed="1" loop autoplay></lottie-player>
                    </div>
                    <div class="timer__bar"></div>

                    <!-- <div class="timer__score">SCORE: <span id="score">20</span></div> -->
                </div>


            </div>
            <div id="board">

            </div>

        </div>

    </div>

    <script type="module" src="./assets/js/game.js"></script>
    <script src="./assets/js/lottie-player.js"></script>

</body>

</html>
